name: 自动化部署

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: 获取源码  🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: 设置 Node 🗜️. Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}

      - name: 使用 Yarn 安装依赖 ⚙️
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command

      - name: 使用 Yarn 打包 📦
        uses: borales/actions-yarn@v4
        with:
          cmd: build # will run `yarn build:prod` command

      - name: 清空 部署目录文件夹 🧹
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd ${{ secrets.SERVER_BLOG_PATH }}
            docker-compose stop
            sudo rm -rf ${{ secrets.SERVER_BLOG_PATH }}/*

      - name: 进行部署 🚀
        # 因为构建之后，需要把代码上传到服务器上，所以需要连接到ssh，并且做一个拷贝操作
        uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          user: ${{ secrets.SERVER_USERNAME }}
          pass: ${{ secrets.SERVER_PASSWORD }}
          connect_timeout: 10s
          local: './build/*'
          remote: ${{ secrets.SERVER_BLOG_PATH }}

      - name: 启动 Docker, 部署完成 🎊
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd ${{ secrets.SERVER_BLOG_PATH }}
            bash run-docker.sh

      - name: 发送邮件 通知完成 📧
        env:
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        run: node send_email.js
